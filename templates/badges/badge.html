{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badge Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'badges/css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Welcome to Your Badge Page</h1>
        <p class="lead">You have earned {{ user_progress.progress }} points.</p>
        
        <h2 class="mt-4">Badges Earned:</h2>
        <div class="row">
            {% for badge in badges %}
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="{{ badge.image.url }}" class="card-img-top" alt="{{ badge.name }}">
                    <div class="card-body">
                        <h3 class="card-title">{{ badge.name }}</h3>
                        <p class="card-text">{{ badge.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
