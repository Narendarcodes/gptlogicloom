            background-color: #f8f9fa;

        }
        .container {
            margin-top: 50px;
        }
        .leaderboard {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: calc(5 * 50px + 2 * 20px + 2 * 1px); /* Height for 5 rows */
        }
        .leaderboard h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .table-wrap {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }
        th {
            background-color: #f8f9fa;
            font-weight: bold;
            text-transform: uppercase;
        }
        .text-center {
            text-align: center;
        }
        .country-flag {
            max-width: 30px;
            height: auto;
            vertical-align: middle;
        }
        @media (max-width: 768px) {
            .table-wrap {
                overflow-x: scroll;
            }
