<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for badge images and descriptions */
        .badge-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .badge-image:hover {
            transform: scale(1.05);
        }

        .badge-description {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="main-body">
        <h1 class="mb-4">Your Badges</h1>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for badge in user_profile.badges.all %}
            <div class="col">
                <div class="card h-100 shadow">
                    <img src="{{ badge.image.url }}" class="card-img-top badge-image" alt="{{ badge.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ badge.name }}</h5>
                        <p class="card-text badge-description">{{ badge.description }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
